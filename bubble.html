<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbel</title>
</head>

<body>
    <h1>My List</h1>
    <div id="container">
        <ul id="My-List">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Repellendus, voluptatibus sint!</li>
            <li class="item">Nesciunt, odio vel.</li>
            <li class="item">Similique, doloribus fuga.</li>
            <li class="item">Veniam, laborum sapiente?</li>
        </ul>
    </div>
    <script>
        document
            .getElementById("first")
            .addEventListener("click", function(event) {
                console.log("First item clicked.");
                event.stopPropagation();
            });
        document
            .getElementById("My-List")
            .addEventListener("click", function(event) {
                console.log("Ul Click");
            });
        document
            .getElementById("container")
            .addEventListener("click", function(event) {
                console.log("container clicked.");
            });
    </script>
</body>

</html>
